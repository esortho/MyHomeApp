<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Measurements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Pool Measurements</h1>
            <a href="/status" class="text-blue-600 hover:text-blue-800">Back to Status</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Redox Box -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Redox</h2>
                <div class="text-4xl font-bold text-blue-600">{{.Redox.Value}}</div>
                <div class="text-sm text-gray-500 mt-2">mV</div>
            </div>

            <!-- pH Box -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">pH</h2>
                <div class="text-4xl font-bold text-green-600">{{.PH.Value}}</div>
                <div class="text-sm text-gray-500 mt-2">pH</div>
            </div>

            <!-- Water Temperature Box -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Water Temperature</h2>
                <div class="text-4xl font-bold text-orange-600">{{.WaterTemperature.Value}}Â°C</div>
                <div class="text-sm text-gray-500 mt-2">Temperature</div>
            </div>

            <!-- Water Flow Box -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Water Flow</h2>
                <div class="text-4xl font-bold {{if eq .WaterFlow.Value "YES"}}text-green-600{{else}}text-red-600{{end}}">
                    {{.WaterFlow.Value}}
                </div>
                <div class="text-sm text-gray-500 mt-2">Flow Status</div>
            </div>
        </div>
    </div>
</body>
</html>
